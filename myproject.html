   <!-- form add project -->
   <form onsubmit="addData(event)">
      <h1>Add My Project</h1>

      <div class="input-wrapper">
         <label for="">Project Name</label>
         <input type="text" id="title">
      </div>

      <div class="wrapper-date">
         <div class="input-wrapper">
            <label for="">Start Date</label>
            <input type="date" id="date-start">
         </div>

         <div class="input-wrapper">
            <label for="">End Date</label>
            <input type="date" id="date-end">
         </div>
      </div>

      <div class="input-wrapper">
         <label for="">Description</label>
         <textarea id="content"></textarea>
      </div>

      <div class="container-checkbox">

         <label>Technologies</label>
         <div class="container-wraper-checkbox">
            <div class="wraper-checkbox">
               <div class="input-wrapper-line">
                  <input   type="checkbox" name="Node Js" id="nodeJs">
                  <label for="nodeJs">Node Js</label>
               </div>
               
               <div class="input-wrapper-line">
                  <input   type="checkbox" name="" id="nextJs">
                  <label for="nextJs">Next Js</label>
               </div>
            </div>
   
            <div class="wraper-checkbox">
               <div class="input-wrapper-line">
                  <input   type="checkbox" name="" id="reactJs">
                  <label for="reactJs">React Js</label>
               </div>
               
               <div class="input-wrapper-line">
                  <input   type="checkbox" name="" id="typeScript">      
                  <label for="typeScript">Javascript</label>
               </div>
            </div>
         </div>
         
         
      </div>

      <div class="input-image">
         <label for="">Upload Image</label>
         <input class="custom-file-input" type="file" id="image">
      </div>


      <div class="input-button">
         <input value="Submit" type="submit">
      </div>

   </form>
